              Learn With Skill ,The world of learning
            </h1>

        </tr>

    <!-- container division with navigation bar -->

    <div class="container">
      <header>
        <hr />
        <div class="navbar">
          <a href="../index.html"><h4><i class="fas fa-home"></i>Home</h4> </a>
          <a href="courses.html"><h4><i class="fas fa-graduation-cap"></i>Courses</h4></a>
          <a href="study_materials.html"><h4><i class="fas fa-book"></i>Study Materials</h4></a>
          <div class="search-bar">

              <input type="text" placeholder="Search..." />
              <button type="submit">Search</button>
            </form>
          </div>
          <div class="log-sign-container">
            <a href="signup.html" class="signup-button"><i class="fas fa-user-plus"></i>Sign Up</a>
            <a href="login.html" class="login-button"><i class="fas fa-sign-in-alt"></i>Log In </a>
          </div>
        </div>
        <hr />
      </header>

      <section class="form-container">
        <form action="" method="post" enctype="multipart/form-data">
          <h3>register now</h3>
          <p>your name <span>*</span></p>
          <input
            type="text"
            name="name"
            placeholder="enter your name"
            required
            maxlength="50"
            class="rs-box"
          />
          <p>your email <span>*</span></p>
          <input
            type="email"
            name="email"
            placeholder="enter your email"
            required
            maxlength="50"
            class="rs-box"
          />
          <p>your password <span>*</span></p>
          <input
            type="password"
            name="pass"
            placeholder="enter your password"
            required
            maxlength="20"
            class="rs-box"
          />
          <p>confirm password <span>*</span></p>
          <input
            type="password"
            name="c_pass"
            placeholder="confirm your password"
            required
            maxlength="20"
            class="rs-box"
          />
          <p>select profile <span>*</span></p>
          <input type="file" accept="image/*" required class="rs-box" />
          <input type="submit" value="register new" name="submit" class="btn" />
        </form>
      </section>
